<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Task</title>
</head>
<body class="bg-dark">
     <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1>Loan Calculator</h1>
                    <form action="" id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" placeholder="Enter the Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text">%</span>
                                <input type="number" class="form-control" id="interest" placeholder="Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="number" class="form-control" id="years" placeholder="Years to Pay">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <input type="Submit" class="btn btn-dark btn-block" value="Calculate" id="submit">
                            </div>
                        </div>
                    </form>
                <h4>Results</h4>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Total Payment</span>
                        <input type="number" class="form-control" id="total-payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Monthly Payment</span>
                        <input type="number" class="form-control" id="monthly-payment" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Total Interest</span>
                        <input type="number" class="form-control" id="total-interest" disabled>
                    </div>
                </div>
                </div>
            </div>
        </div>
     </div>
    </body>
    <script>
        var loan=document.getElementById('submit');
        loan.addEventListener('click',(e)=>{
            e.preventDefault();
            
            
           var amount=document.getElementById('amount').value;
           var interest=document.getElementById('interest').value;
           var years=document.getElementById('years').value;
           var totalpayment=document.getElementById('total-payment');
           var monthlypayment=document.getElementById('monthly-payment');
           var totalinterest=document.getElementById('total-interest');
           var totalinterestvalue=((amount*interest)/100)*years;
           totalinterest.value=totalinterestvalue;
           var totalpaymentvalue=parseInt(totalinterestvalue)+parseInt(amount);
           totalpayment.value=totalpaymentvalue;
           var monthlypaymentvalue=(totalpaymentvalue)/(years*12);
           monthlypayment.value=monthlypaymentvalue;
           
           
           
           
        });

        
    </script> 
</html>
